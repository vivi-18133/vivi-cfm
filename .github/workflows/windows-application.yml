name: Windows Python Application (python 3.8)

on:
  push:
    branches: [ test ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install pyinstaller
    - name: Build with pyinstaller
      shell: cmd
      run: |
        pyinstaller vivicfm/cfm.py --add-data vivicfm\conf\logging.json;conf --add-data vivicfm\bin\avimetaedit-1.0.2.exe;vivicfm\bin --add-data vivicfm\bin\exiftool-11.94.exe;vivicfm\bin -n cfm --onefile
    - name: Upload generated executable
      uses: actions/upload-artifact@v1
      with:
        name: cfm.exe
        path: dist/cfm.exe
