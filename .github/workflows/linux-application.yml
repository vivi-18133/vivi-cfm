name: Linux Python Application (python 3.8)

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build with pyinstaller
      run: |
        pyinstaller vivicfm/cfm.py --add-data vivicfm/conf/logging.json:conf --add-data vivicfm/bin/avimetaedit-1.0.2.exe:vivicfm/bin --add-data vivicfm/bin/exiftool-11.94.exe:vivicfm/bin -n cfm --onefile
    - name: Upload generate executable
      uses: actions/upload-artifact@v1
      with:
        name: cfm
        path: dist/cfm
