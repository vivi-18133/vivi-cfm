# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      shell: cmd
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: build with pyinstaller
      run: |
        pyinstaller vivicfm/cfm.py --add-data vivicfm/conf/logging.json;conf --add-data vivicfm/bin/avimetaedit-1.0.2.exe;vivicfm/bin --add-data vivicfm/bin/exiftool-11.94.exe;vivicfm/bin -n cfm --onefile
    - name: Upload generate executable
      uses: actions/upload-artifact@v1
      with:
        name: cfm.exe
        path: dist/cfm.exe
